<div class="container">
    <h1>Categories</h1>
    <table class="table table-striped table-hover" *ngIf="categories && categories.length > 0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td><a [routerLink]="['edit', category.id]">View</a></td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!categories || categories.length <= 0">No Categories</p>
  </div>
