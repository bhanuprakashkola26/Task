<div class="container my-5">
    <h1 class="mb-3">Add New Product</h1>
    <div class="row">
      <div class="col-md-6">
        <form #form="ngForm" (ngSubmit)="addProduct()">
          <div class="mb-3">
            <label for="Id" class="form-label">Id</label>
            <input type="number" class="form-control" id="id" name="id" [(ngModel)]="addProdParamRequest.id" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addProdParamRequest.name" required>
          </div>
          <div class="mb-3">
            <label for="value" class="form-label">Value</label>
            <input type="text" class="form-control" id="value" name="value" [(ngModel)]="addProdParamRequest.value" required>
          </div>
          <div class="mb-3">
            <label for="product_id" class="form-label">product_id</label>
            <input type="number" class="form-control" id="product_id" name="category_id" [(ngModel)]="addProdParamRequest.product_id" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
