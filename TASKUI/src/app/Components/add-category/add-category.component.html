<div class="container my-5">
    <h1 class="mb-3">Add New Product</h1>
    <div class="row">
      <div class="col-md-6">
        <form #form="ngForm" (ngSubmit)="addCategory()">
          <div class="mb-3">
            <label for="Id" class="form-label">Category-Id</label>
            <input type="number" class="form-control" id="id" name="id" [(ngModel)]="addcategoryRequest.id" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addcategoryRequest.name" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <button [disabled]="!form.submitted" [routerLink]="['prod']" class="btn btn-primary mt-3">Next</button>
      </div>
    </div>
  </div>
